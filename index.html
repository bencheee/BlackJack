<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;600&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>BlackJack the Game</title>
</head>

<body>


    <nav class="nav-container flex-centered">
        <button>CASH OUT</button>
        <button id="help-ingame">HELP</button>
    </nav>

    <section class="menu-container flex-centered">
        <div class="logo-container flex-centered">
            <img src="/assets/images/logo.gif" alt="logo">
        </div>
        <div class="buttons-container flex-centered">
            <button id="new-game" class="main-btn">NEW GAME</button>
            <button id="options" class="main-btn">OPTIONS</button>
            <button id="RULES" class="main-btn">RULES</button>
        </div>
    </section>

    <section class="help-container flex-centered">
        <div class="help-box flex-centered">
            <h2 class="help-title">TITLE</h2>
            <p class="help-text">Example text.</p>
            <div class="help-controls flex-centered">
                <div class="arrows">
                    <button id="btn-left"><i class="fas fa-caret-left"></i></button>
                    <button id="btn-right"><i class="fas fa-caret-right"></i></button>
                </div>
                <button id="help-close" class="help-close">CLOSE</button>
            </div>
        </div>
    </section>

    <section class="playing-container flex-centered">

        <div class="main-area main-area--playing flex-centered">

            <div class="playing-section playing-section--dealer flex-centered">
                <div id="dealer-cards" class="dealer-cards flex-centered"></div>
            </div>

            <div id="playing-section-middle" class="playing-section flex-centered">
                <div class="score-container score-container--dealer flex-centered">
                    <span>DEALER:</span>
                    <span id="dealer-score" class="score-value">0</span>
                </div>

                <div class="flex-centered">
                    <button id="double" class="play-btn">Double</button>
                    <div id="bet-info" class="bet-info flex-centered">
                        <span id="bet-info-txt">Total bet</span>
                        <span id="total-bet">0 credits</span>
                    </div>
                    <button id="insurance" class="play-btn">Insurance</button>
                </div>

                <div class="score-container score-container--player flex-centered">
                    <span>PLAYER:</span>
                    <span id="player-score" class="score-value">0</span>
                </div>
            </div>

            <div class="playing-section playing-section--player flex-centered">
                <div id="player-cards" class="player-cards flex-centered"></div>
            </div>

        </div>

    </section>

    <section class="controls-container flex-centered">

        <div class="main-area main-area--bank flex-centered">

            <div class="play-controls flex-centered">
                <button id="stand" class="play-btn">STAND</button>
                <button id="bet" class="play-btn">BET</button>
                <button id="hit" class="play-btn">HIT</button>
            </div>

            <div class="bank-info">
                <span>Credits available:</span>
                <span id="bank-amount">0</span>
            </div>

            <div class="chips-container flex-centered">
                <button class="chip chip--1">
                    <div class="chip-inner flex-centered">25</div>
                </button>
                <button class="chip chip--2">
                    <div class="chip-inner flex-centered">50</div>
                </button>
                <button class="chip chip--3">
                    <div class="chip-inner flex-centered">100</div>
                </button>
                <button class="chip chip--4">
                    <div class="chip-inner flex-centered">250</div>
                </button>
                <button class="chip chip--5">
                    <div class="chip-inner flex-centered">500</div>
                </button>
            </div>

        </div>

    </section>

    <footer>Â© 2021, Made by Sandro Bencinic</footer>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/help.js"></script>
</body>

</html>
